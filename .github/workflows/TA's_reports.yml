name: Monthly TA Reports
on:
  schedule:
    - cron: '0 5 7 * *'
  workflow_dispatch:

jobs:
  monthly-ta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Individual TA Reports
        run: |
          echo "▶ Generando reportes individuales por TA"
          python main.py --individual

      - name: Generate TA Monthly Report
        run: |
          echo "▶ Generando reporte mensual consolidado TAs"
          python main.py --ta-monthly

      - name: Upload Individual TA Reports
        uses: actions/upload-artifact@v4
        with:
          name: Individual TA Reports
          path: output/individual/
          retention-days: 90

      - name: Upload TA Monthly Report
        uses: actions/upload-artifact@v4
        with:
          name: TA Monthly Report
          path: output/ta-monthly/
          retention-days: 90

