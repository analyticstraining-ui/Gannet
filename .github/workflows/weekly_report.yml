name: Weekly Sales Report

on:
  schedule:
    - cron: '0 5 * * 1'   # UTC 05:00 = Madrid 07:00 (verano CEST)
    - cron: '0 6 * * 1'   # UTC 06:00 = Madrid 07:00 (invierno CET)
  workflow_dispatch:
    inputs:
      week:
        description: 'Numero de semana'
        required: false
      entity:
        description: 'Entidad (espana, mexico, all)'
        required: false

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Check Madrid time
        if: github.event_name == 'schedule'
        id: tz_check
        run: |
          MADRID_HOUR=$(TZ='Europe/Madrid' date +%H)
          if [ "$MADRID_HOUR" != "07" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.tz_check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Python
        if: steps.tz_check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: steps.tz_check.outputs.skip != 'true'
        run: pip install -r requirements.txt

      - name: Generate Weekly Report
        if: steps.tz_check.outputs.skip != 'true'
        run: |
          WEEK_ARG=""
          ENTITY_ARG=""
          if [ -n "${{ github.event.inputs.week }}" ]; then
            WEEK_ARG="--week ${{ github.event.inputs.week }}"
          fi
          if [ -n "${{ github.event.inputs.entity }}" ]; then
            ENTITY_ARG="--entity ${{ github.event.inputs.entity }}"
          fi
          python main.py $WEEK_ARG $ENTITY_ARG

      - name: Upload Weekly Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: output/
          retention-days: 30

