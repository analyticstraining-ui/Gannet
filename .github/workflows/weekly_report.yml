name: Weekly Report
on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:
    inputs:
      week:
        description: 'Numero de semana'
        required: false
      entity:
        description: 'Entidad (espana, mexico, all)'
        required: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Weekly Report + Bookings
        run: |
          WEEK_ARG=""
          ENTITY_ARG=""
          if [ -n "${{ github.event.inputs.week }}" ]; then
            WEEK_ARG="--week ${{ github.event.inputs.week }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            PREV_WEEK=$(TZ='Europe/Madrid' date +%V | sed 's/^0*//')
            WEEK_ARG="--week $PREV_WEEK"
          fi
          [ -n "${{ github.event.inputs.entity }}" ] && ENTITY_ARG="--entity ${{ github.event.inputs.entity }}"
          python main.py --weekly --bookings $WEEK_ARG $ENTITY_ARG

      - name: Generate AP & AR Report
        run: |
          python main.py --ap-ar

      - name: Generate Comisiones
        run: |
          python main.py --comisiones

      - name: Organizar carpetas output
        run: |
          mkdir -p output/Weekly
          mkdir -p output/Bookings
          mkdir -p output/AP-AR
          mkdir -p output/Comisiones

          find output -maxdepth 1 -name "Week_*.xlsx" -exec mv {} output/Weekly/ \;
          find output -maxdepth 1 -name "Bookings_*.xlsx" -exec mv {} output/Bookings/ \;
          find output -maxdepth 1 -name "AP_AR_*.xlsx" -exec mv {} output/AP-AR/ \;
          find output -maxdepth 1 -name "Comisiones_*.xlsx" -exec mv {} output/Comisiones/ \;

          rm -rf output/espana output/mexico
          ls -la output/

      - name: Upload Weekly
        uses: actions/upload-artifact@v4
        with:
          name: Weekly
          path: output/Weekly/
          retention-days: 30

      - name: Upload Bookings
        uses: actions/upload-artifact@v4
        with:
          name: Bookings
          path: output/Bookings/
          retention-days: 30

      - name: Upload AP-AR
        uses: actions/upload-artifact@v4
        with:
          name: AP-AR
          path: output/AP-AR/
          retention-days: 30

      - name: Upload Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: Dashboard
          path: output/Dashboard/
          retention-days: 30

      - name: Upload Comisiones
        uses: actions/upload-artifact@v4
        with:
          name: Comisiones
          path: output/Comisiones/
          retention-days: 30

