name: Monthly TA Reports
on:
  schedule:
    - cron: '0 5 7 * *'
  workflow_dispatch:

jobs:
  monthly-ta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Individual TA Reports
        run: |
          python main.py --individual

      - name: Generate TA Monthly Report
        run: |
          python main.py --ta-monthly

      - name: Organizar carpetas output
        run: |
          mkdir -p output/TAs/Individual
          mkdir -p output/TAs/Monthly

          find output -maxdepth 1 -name "TA_Monthly_*.xlsx" -exec mv {} output/TAs/Monthly/ \;
          find output/individual -name "*.xlsx" -exec mv {} output/TAs/Individual/ \; 2>/dev/null || true
          find output -maxdepth 1 -name "*_TA_*.xlsx" -exec mv {} output/TAs/Monthly/ \; 2>/dev/null || true

          ls -la output/TAs/
          ls -la output/TAs/Individual/

      - name: Upload TAs Monthly
        uses: actions/upload-artifact@v4
        with:
          name: TAs Monthly
          path: output/TAs/Monthly/
          retention-days: 90

      - name: Upload TAs Individual
        uses: actions/upload-artifact@v4
        with:
          name: TAs Individual
          path: output/TAs/Individual/
          retention-days: 90
